<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="/private/template/template.xhtml">
        <ui:define name="conteudo">
            <p:panel header="Alterar dados da equipe" style="margin: 15px;background-color: #e80000">
                <div class="ui-g">
                    <div class="ui-g-12" style="color: #d1d1d1">
                        <label> Nome: </label>
                        <p:inputText id="nome"  style="width: 43%;" value="teste"
                                     required="true" requiredMessage="Nome é obrigatório!"/>
                        <label>País: </label>
                        <p:inputText id="pais"  style="width: 43%;" value="teste"
                                     required="true" requiredMessage="País é obrigatório!"/><br/><br/>
                        <label>Piloto principal: </label>
                        <p:inputText id="pilotoP"  style="width: 60%;" value="teste"
                                     required="true" requiredMessage="Piloto principal é obrigatório!"/><br/><br/>
                        <label>Piloto secundário: </label>
                        <p:inputText id="pilotoS"  style="width: 58.6%;" value="teste"
                                     required="true" requiredMessage="Piloto secundário é obrigatório!"/><br/><br/>
                        <label>Funcionários: </label>
                        <p:chips id="chips" style="width: 90%;" value=""/>
                    </div>
                </div>
                <br/>
                <br/>
                <div align="center">
                    <p:commandButton id="alterar" action="teste" value="Alterar" icon="ui-icon-transferthick-e-w" update="growl"/>
                    <p:commandButton id="cancelar" action="teste" value="Cancelar" icon="ui-icon-closethick" immediate="true"/>
                </div>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
